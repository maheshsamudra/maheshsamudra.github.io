    <script>

        var vh = window.innerHeight * 0.01;
        // Then we set the value in the --vh custom property to the root of the document

        // The basic check
        function loaded() {
            document.body.classList.add('visible')
        }

            if (document.readyState === 'complete') {
                clearInterval(interval);
                loaded();

        }, 100);
